{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Edytor wyrażeń matematycznych</title>
		<link rel="stylesheet" type="text/css" href="{% static 'global-styles.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'index-styles.css' %}">
	</head>
	<body>
		<section>
			<form action="{% url 'auth' %}" method="post">
				<div>Edytor Latex</div>
				{% if messages %}
					{% for message in messages %}
						<span class="msg-{{ message.tags }}">{{ message }}</span>
					{% endfor %}
				{% endif %}
				{% csrf_token %}
				<input type="text" placeholder="Nazwa użytkownika" name="username" class="field input">
				<input type="password" placeholder="Hasło" name="password" class="field input">
				<input type="hidden" name="next" value="{{ request.GET.next }}" />
				<div>
					<input type="submit" name="singIn" value="Stwórz konto" class="field button"/>
					<input type="submit" name="logIn" value="Zaloguj" class="field button"/>
				</div>
			</form>
		</section>
	</body>
</html>
