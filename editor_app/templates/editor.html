{% load static %}

<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8">
		<title>Edycja formuły</title>
		<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
		<script>
			MathJax = {
				tex: {
					inlineMath: [['$', '$'], ['\\(', '\\)']]
				},
				svg: {
					fontCache: 'global'
				}
			};

			timeout = null;
			function OnFormulaChanged() {
				if (timeout)
					clearTimeout(timeout)
				timeout = setTimeout(UpdateFormulaPreview, 10)
			}

			function UpdateFormulaPreview() {
				document.querySelector('#editor > div').textContent = document.querySelector('#editor > textarea').value;
				MathJax.typeset();
				timeout = null;
			}
		</script>
		<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	</head>
	<body>
		<form action="{% url 'save' %}" method="post">
			{% csrf_token %}
			<section id="editor">
				<textarea placeholder="Wprowadź formułę" name="text" onkeyup="OnFormulaChanged()">{{ formula.text }}</textarea>
				<div>{{ formula.text }}</div>
			</section>
			<section>
				<a href="/home">Odrzuć</a>
				<input type="submit" value="Zapisz"/>
			</section>
			<input type="hidden" name="id" value="{{ formula.id }}">
		</form>
	</body>
</html>
